<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Posts - CNPJ Legal</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

  <style>
    .zoom-controls {
      position: absolute;
      right: 32px;
      bottom: 32px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .zoom-controls button {
      background: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      width: 36px;
      height: 36px;
      font-size: 18px;
      cursor: pointer;
    }

    .zoom-controls button:hover {
      background: #333;
    }

    .color-btn.selected {
      outline: 2px solid #fff;
    }

    .info-box {
      margin-top: 10px;
      padding: 12px;
      background: #1a1a1a;
      border-radius: 6px;
      font-size: 14px;
      color: #eee;
    }

    .info-box strong {
      display: block;
      margin-bottom: 4px;
      color: #fff;
    }

    .info-box .tags {
      color: #ccc;
      font-size: 13px;
      margin-top: 4px;
    }

    /* Loader */
    #loader {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      background: #1e1e1e;
      color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      font-size: 16px;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    #loader span {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid #fff;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="controls">
    <div class="section-title">Tema do Post</div>
    <input type="text" id="themeInput" placeholder="Digite um tema ou deixe em branco para gerar automaticamente..." />

    <div class="section-title">Cor de Fundo</div>
    <div class="options" id="colorOptions" style="display: flex; flex-direction: row; gap: 6px; flex-wrap: wrap;">
      <button type="button" class="color-btn selected" data-color="aleatoria">Aleatória</button>
      <button type="button" class="color-btn" data-color="azul">Azul</button>
      <button type="button" class="color-btn" data-color="verde">Verde</button>
      <button type="button" class="color-btn" data-color="preto">Preto</button>
      <button type="button" class="color-btn" data-color="branco">Branco</button>
    </div>

    <div class="section-title">Formato</div>
    <div class="options" id="formatOptions">
      <button type="button" class="dimension-btn" data-format="quadrado">
        <svg viewBox="0 0 100 100"><rect x="15" y="15" width="70" height="70" rx="8" /></svg>
        <span>Quadrado<br>(1080x1080)</span>
      </button>
      <button type="button" class="dimension-btn selected" data-format="post">
        <svg viewBox="0 0 100 100"><rect x="25" y="10" width="50" height="80" rx="8" /></svg>
        <span>Post<br>(1080x1350)</span>
      </button>
      <button type="button" class="dimension-btn" data-format="stories">
        <svg viewBox="0 0 100 100"><rect x="30" y="5" width="40" height="90" rx="8" /></svg>
        <span>Stories<br>(1080x1720)</span>
      </button>
    </div>

    <div class="actions">
      <button type="button" id="generateBtn">Gerar</button>
      <button type="button" id="downloadBtn">Baixar</button>
    </div>

    <div class="info-box" id="postInfo" style="display: none;">
      <strong>Legenda:</strong>
      <div id="caption"></div>
      <div class="tags" id="tags"></div>
    </div>
  </div>

  <div class="canvas-container" style="position: relative;">
    <canvas id="postCanvas" width="1080" height="1350">
      Seu navegador não suporta canvas.
    </canvas>

    <div class="zoom-controls">
      <button id="zoomInBtn">+</button>
      <button id="zoomOutBtn">−</button>
    </div>
  </div>

  <!-- Loader (inicialmente escondido) -->
  <div id="loader">
    <span></span> Gerando post...
  </div>

  <script src="script.js"></script>
  <script>
    let zoomLevel = 0.45;
    const canvas = document.getElementById("postCanvas");

    document.getElementById("zoomInBtn").addEventListener("click", () => {
      zoomLevel = Math.min(zoomLevel + 0.05, 1);
      canvas.style.transform = `scale(${zoomLevel})`;
    });

    document.getElementById("zoomOutBtn").addEventListener("click", () => {
      zoomLevel = Math.max(zoomLevel - 0.05, 0.2);
      canvas.style.transform = `scale(${zoomLevel})`;
    });

    canvas.style.transform = `scale(${zoomLevel})`;
    canvas.style.transformOrigin = "top";
  </script>
</body>
</html>
