<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Posts - CNPJ Legal</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
</head>
<body>
  <div class="controls">
    <!-- TEMA -->
    <div class="section-title">Tema do Post</div>
    <input type="text" id="themeInput" placeholder="Digite um tema ou deixe em branco para gerar automaticamente..." />

    <!-- COR DE FUNDO -->
    <div class="section-title">Cor de Fundo</div>
    <div id="colorOptions" class="color-options">
      <button type="button" class="color-btn selected" data-color="aleatoria">Aleatória</button>
      <button type="button" class="color-btn" data-color="azul">Azul</button>
      <button type="button" class="color-btn" data-color="verde">Verde</button>
      <button type="button" class="color-btn" data-color="preto">Preto</button>
      <button type="button" class="color-btn" data-color="branco">Branco</button>
    </div>

    <!-- EDIÇÃO DA IMAGEM -->
    <div class="section-title">Edição da Imagem</div>
    <div class="image-controls">
      <button type="button" id="changeImageBtn">Mudar Imagem</button>
    </div>

    <!-- FORMATO -->
    <div class="section-title">Formato</div>
    <div class="options" id="formatOptions">
      <button type="button" class="dimension-btn" data-format="quadrado">
        <svg viewBox="0 0 100 100"><rect x="15" y="15" width="70" height="70" rx="8" /></svg>
        <span>Quadrado<br>(1080x1080)</span>
      </button>
      <button type="button" class="dimension-btn selected" data-format="post">
        <svg viewBox="0 0 100 100"><rect x="25" y="10" width="50" height="80" rx="8" /></svg>
        <span>Post<br>(1080x1350)</span>
      </button>
      <button type="button" class="dimension-btn" data-format="stories">
        <svg viewBox="0 0 100 100"><rect x="30" y="5" width="40" height="90" rx="8" /></svg>
        <span>Stories<br>(1080x1720)</span>
      </button>
    </div>

    <!-- AÇÕES -->
    <div class="actions">
      <button type="button" id="generateBtn">Gerar</button>
      <button type="button" id="downloadBtn">Baixar</button>
    </div>

    <!-- LEGENDA E TAGS -->
    <div class="info-box" id="postInfo" style="display: none;">
      <strong>Legenda:</strong>
      <div id="caption"></div>
      <div class="tags" id="tags"></div>
    </div>
  </div>

  <!-- CANVAS DO POST -->
  <div class="canvas-container" style="position: relative;">
    <canvas id="postCanvas" width="1080" height="1350">
      Seu navegador não suporta canvas.
    </canvas>

    <!-- ZOOM -->
    <div class="zoom-controls">
      <button id="zoomInBtn">+</button>
      <button id="zoomOutBtn">−</button>
    </div>
  </div>

  <!-- VARIÁVEL DE AMBIENTE COM A CHAVE DA API -->
  <script>
    window.UNSPLASH_ACCESS_KEY = 'SUA_CHAVE_AQUI';
  </script>

  <!-- SCRIPT PRINCIPAL -->
  <script src="script.js"></script>
</body>
</html>
