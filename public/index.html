<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Posts - CNPJ Legal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="controls">
    <div class="section-title">Tema do Post</div>
    <input type="text" id="themeInput" placeholder="Deixe em branco para gerar automaticamente..." />

    <div class="section-title">Cor de Fundo</div>
    <div class="options" id="colorOptions">
      <button class="color-btn selected" data-color="aleatoria">Cor Aleatória</button>
      <button class="color-btn" data-color="azul">Azul</button>
      <button class="color-btn" data-color="verde">Verde</button>
      <button class="color-btn" data-color="preto">Preto</button>
      <button class="color-btn" data-color="branco">Branco</button>
    </div>

    <div class="section-title">Formato</div>
    <div class="options" id="formatOptions">
      <button class="dimension-btn" data-format="quadrado">
        <svg viewBox="0 0 100 100"><rect x="15" y="15" width="70" height="70" rx="8" /></svg>
        <span>Quadrado<br>(1080x1080)</span>
      </button>
      <button class="dimension-btn selected" data-format="post">
        <svg viewBox="0 0 100 100"><rect x="25" y="10" width="50" height="80" rx="8" /></svg>
        <span>Post<br>(1080x1350)</span>
      </button>
      <button class="dimension-btn" data-format="stories">
        <svg viewBox="0 0 100 100"><rect x="30" y="5" width="40" height="90" rx="8" /></svg>
        <span>Stories<br>(1080x1920)</span>
      </button>
    </div>

    <div class="actions">
      <button id="generateBtn">Gerar</button>
      <button id="downloadBtn">Baixar</button>
    </div>
  </div>

  <div class="canvas-container">
    <canvas id="postCanvas" width="1080" height="1350">
      Seu navegador não suporta canvas.
    </canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
